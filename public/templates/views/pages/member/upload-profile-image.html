{%extends 'layout.html'%} {%block title %}UPLOAD PROFILE IMAGE{%endblock%}
{%block content%}
<div class="profile-image-main">
  <div class="profile-image-form">
    {%if(authorImageName)%}
    <div class="image-container">
      <img
        src="{{doc_root}}/uploads/profile/{{authorImageName}}"
        alt="BLOG-POST-IAMGE"
      />
    </div>
    <div class="buttons">
      <a
        href="author-delete-profile-image.php"
        class="delete-img"
        value="Delete Image"
        >Delete Image</a
      >
    </div>
    {%else%}
    <form
      action="{{doc_root}}/pages/member/upload-profile-image.php"
      enctype="multipart/form-data"
      method="POST"
    >
      <div class="image-container empty-image-container">
        <input
          type="file"
          id="image"
          name="image"
          accept="image/png image/jpg image/jpeg"
        />
      </div>
      <p class="error-message">{{errors.image_path}}</p>
      <input type="submit" value="Save Image" class="create-button" />
    </form>
  </div>
</div>
{%endif%} {%endblock%}
